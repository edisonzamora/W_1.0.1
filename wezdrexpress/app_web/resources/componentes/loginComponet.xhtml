<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="correoNameLabel" />
		<composite:attribute name="passNameLabel" />
		<composite:attribute name="botonNameLabel" />
		<composite:attribute name="correoValue" />
		<composite:attribute name="passValue" />
		<composite:attribute name="botonAction"
			method-signature="java.lang.String aceptar()" />
	</composite:interface>

	<composite:implementation>
			<h:panelGrid columns="2" id="loginPanel" style="text-align:center ; border:solid 1px">
            #{cc.attrs.correoNameLabel} : 
            <h:inputText id="correo" value="#{cc.attrs.correoValue}" />
            #{cc.attrs.passNameLabel} : 
            <h:inputSecret id="password" value="#{cc.attrs.passValue}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block">
						<h:commandButton action="#{cc.attrs.botonAction}"
							value="#{cc.attrs.botonNameLabel}" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
	</composite:implementation>
</ui:component>
