<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rpx="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<title>#{build.TITULO_APP}</title>
	<style>
	.panel{
	width:100%;
	}
	</style>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="3" styleClass="panel" border="1" style="text-align:center">
			<f:facet name="header">
				<rpx:barraComponet labelTitulo="Login" colorText="bloe"
					colorBar="#7EB4F7" />
			</f:facet>
			<h:graphicImage value="imagenes/candado.jpg"/>
			<h:panelGroup layout="block">
			<rpx:loginComponet passNameLabel="#{build.label_password}"
				correoNameLabel="#{build.label_correo}"
				botonNameLabel="#{build.btn_login}"
				correoValue="#{loginContollerbean.login.correo}"
				passValue="#{loginContollerbean.login.password}"
				botonAction="#{loginContollerbean.aceptar}"/>
			</h:panelGroup>
			<h:graphicImage value="imagenes/candado.jpg"/>
		</h:panelGrid>
	</h:form>
</body>
</html>
