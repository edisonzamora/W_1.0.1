<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rpx="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<title>#{build.TITULO_APP}</title>
	<h:outputStylesheet name="loginstyle.css" library="css"></h:outputStylesheet>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="1" styleClass="panel" border="" style="">
			<f:facet name="header">
				<rpx:barraComponet labelTitulo="#{build.titulo_iniciar}"/>
			</f:facet>
			<rpx:lineaComponet/>
			<rpx:loginComponet passNameLabel="#{build.label_password}"
				correoNameLabel="#{build.label_correo}"
				botonNameLabel="#{build.btn_login}"
				correoValue="#{loginContollerbean.login.correo}"
				passValue="#{loginContollerbean.login.password}"
				botonAction="#{loginContollerbean.aceptar}"/>
		</h:panelGrid>
	</h:form>
</body>
</html>
