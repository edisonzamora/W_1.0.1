<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="labelTitulo" />
		<composite:attribute name="colorText" />
		<composite:attribute name="colorBar" />
	</composite:interface>
	<composite:implementation>
		<div class="barra-titulo" style="background:#{cc.attrs.colorBar}; width: 100%; height: 20%;">
			<h1 style="color:#{cc.attrs.colorText};" >#{cc.attrs.labelTitulo}</h1>
		</div>
	</composite:implementation>
</html>
